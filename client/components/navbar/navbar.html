<div class="navbar navbar-default navbar-fixed-top" ng-controller="NavbarCtrl">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav">
                <li>
                    <a class="logo" href="/">
                       <!-- <img class="logo" src="/assets/images/logo-white-transparent.png" title="Global Biker" />-->
                       Global Biker
                    </a>
                </li>

                <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}" ng-hide="item.authenticate && !isLoggedIn()">
                    <a ng-href="{{ item.link }}">{{ item.title | translate }}</a>
                </li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/signup')}"><a href="/signup" translate="global.signup">Sign up</a>
                </li>
                <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}"><a href="/login" translate="global.login">Login</a>
                </li>
                <li ng-show="isLoggedIn()" class="dropdown">
                    <a class="dropdown-toggle link" data-toggle="dropdown" role="button" aria-expanded="false">{{ getCurrentUser().name }} <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-class="{ active: isActive('/settings') }"><a href="/settings"><span class="glyphicon glyphicon-cog"></span> Change password</a>
                        </li>
                        <li class="divider"></li>
                        <li ng-show="isAdmin()" ng-class="{active: isActive('/admin')}"><a href="/admin"><i class="fa fa-users"></i> Manage users</a>
                        </li>
                        <li ng-show="isAdmin()" ng-class="{active: isActive('/admin-data')}"><a href="/admin-data"><i class="fa fa-database"></i> Manage open-data</a>
                        </li>
                    </ul>
                </li>
                <li ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}"><a href="" ng-click="logout()" translate="global.logout">Logout</a>
                </li>
                <li class="icon dropdown">
                    <a href type="button" data-toggle="dropdown">
                        <img ng-src="{{languageSelection.current.img}}" />
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li role="presentation" ng-repeat="lang in languageSelection.others">
                            <a href="" ng-click="switchLanguage(lang.code)">
                                <img ng-src="{{lang.img}}"></img>{{lang.name}}
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="icon">
                    <a class="social facebook" href="https://www.facebook.com/globalbikercommunity" target="_blank" title="facebook">
                       <i class="fa fa-facebook"></i>
                     </a>
                </li>
                <li class="icon">
                    <a class="social twitter" href="https://twitter.com/GlobalBiker_org" target="_blank" title="twitter">
                        <i class="fa fa-twitter"></i>
                    </a>
                </li>

            </ul>
        </div>
    </div>
</div>
