<div class="navbar navbar-default navbar-fixed-top" ng-controller="NavbarCtrl">
    <div class="ribbon-wrapper"><div class="ribbon">BETA</div></div>
    <div class="logo-large-screen-wrapper">
        <a class="logo-image" href="/">
        </a>
    </div>
    <div class="container navbar-container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="logo-small-screen-wrapper">
                <a class="logo-image" href="/">
                </a>
            </div>
        </div>
        <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
            <ul class="menu-navbar nav navbar-nav">

                <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}" ng-hide="item.authenticate && !isLoggedIn()">
                    <a ng-href="{{ item.link }}">{{ item.title | translate }}</a>
                </li>

                <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/signup')}"><a href="/signup" translate="global.signup">Sign up</a>
                </li>
                <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}"><a href="/login"><i class="fa fa-sign-in"></i></a>
                </li>
                <li ng-show="isLoggedIn()" dropdown>
                    <a dropdown-toggle class="dropdown-toggle link" data-toggle="dropdown" role="button" aria-expanded="false">{{ getCurrentUser().name }} <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-class="{ active: isActive('/settings') }"><a href="/settings"><span class="glyphicon glyphicon-cog"></span> <span translate="menu.profile">Profile</span></a>
                        </li>
                        <li class="divider"></li>
                        <li ng-show="isAdmin()" ng-class="{active: isActive('/admin')}"><a href="/admin"><i class="fa fa-users"></i> <span translate="menu.users">Manage users</span></a>
                        </li>
                        <li ng-show="isAdmin()" ng-class="{active: isActive('/admin-data')}"><a href="/admin-data"><i class="fa fa-database"></i> <span translate="menu.data">Manage open-data</span></a>
                        </li>
                    </ul>
                </li>
                <li ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}">
                    <a href="" ng-click="logout()"><i class="fa fa-sign-out"></i></a>
                </li>
                <!--<li class="link icon dropdown" dropdown>
                    <a type="button" dropdown-toggle>
                        <img ng-src="{{ languageSelection.current.img }}" />
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li role="presentation" ng-repeat="lang in languageSelection.others">
                            <a href="" ng-click="switchLanguage(lang.code)">
                                <img ng-src="{{lang.img}}"></img>{{lang.name}}
                        </a>
                </li>-->
            </ul>
            </li>
        </ul>
</div>
</div>
</div>
