<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li>
            <a class="main" href="/"><i class="fa fa-bicycle"></i> <span class="global">Global</span><span class="biker">Biker</span></a>
        </li>
        
        <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}" ng-hide="item.authenticate && !isLoggedIn()">
            <a ng-href="{{item.link}}">{{item.title}}</a>
        </li>
        <li ng-show="isAdmin()" ng-class="{active: isActive('/admin')}"><a href="/admin">Admin</a></li>
        <li ng-show="isAdmin()" ng-class="{active: isActive('/admin-data')}"><a href="/admin-data">Admin data</a></li>
      </ul>


     <ul class="nav navbar-nav navbar-right">
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/signup')}"><a href="/signup" translate="signup">Sign up</a></li>
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}"><a href="/login" translate="login">Login</a></li>
        <li ng-show="isLoggedIn()"><p class="navbar-text">{{"hello"|translate}} {{ getCurrentUser().name }}</p> </li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/settings')}"><a href="/settings"><span class="glyphicon glyphicon-cog"></span></a></li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}"><a href="" ng-click="logout()" translate="logout">Logout</a></li>
        <li class="dropdown">
            <a href type="button" data-toggle="dropdown">
               <img ng-src="{{languageSelection.current.img}}" />
            </a>
            <ul class="dropdown-menu" role="menu">
                <li role="presentation" ng-repeat="lang in languageSelection.others" >
                    <a href="" ng-click="switchLanguage(lang.code)">
                        <img ng-src="{{lang.img}}"></img> {{lang.name}}
                    </a>
                </li>
            </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
