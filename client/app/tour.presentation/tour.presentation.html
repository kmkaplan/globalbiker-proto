<div class="tour-details-area">

    <div class="row">

        <div class="col-md-6">
            <div class="details-area">
                <div class="tour-description-area">
                    <a ng-if="securityService.isTourEditable(tour) && !inEdition" class="btn btn-default edit-button pull-right" ng-click="editTour(tour)" ng-title="{{ 'global.actions.edit' | translate }}">
                        <i class="fa fa-pencil-square-o"></i>
                    </a>
                    <a ng-if="securityService.isTourEditable(tour) && inEdition" class="btn btn-primary edit-button pull-right" ng-click="saveTour(tour)" ng-title="{{ 'global.actions.save' | translate }}">
                        <i class="fa fa-check"></i>
                    </a>
                    <h1>{{ tour.title }}</h1>

                    <div class="icon-bar">

                        <div ng-visible="tour.interest" class="tour-icon rating interest" ng-class="{ 'in-edition': inEdition }">
                            <label>Interest</label>
                            <rating class="rating-bar" state-on="'glyphicon-star selected'" state-off="'glyphicon-star unselected'" readonly="!inEdition" ng-model="tour.interest" max="5"></rating>
                        </div>

                        <div ng-visible="tour.difficulty" class="tour-icon rating difficulty" ng-class="{ 'in-edition': inEdition }">
                            <label>Difficulty</label>
                            <rating class="rating-bar" state-on="'fa fa-bicycle selected'" state-off="'fa fa-bicycle unselected'" readonly="!inEdition" ng-model="tour.difficulty" max="3"></rating>
                        </div>
                        <div class="tour-travel-with-icon" travel-with-icon model="tour.travelWith" in-edition="inEdition"></div>

                        <div class="tour-keyword-icons" keyword-icons model="tour.keywords" in-edition="inEdition"></div>

                    </div>

                    <div ng-if="inEdition">
                        <label>Description</label>
                        <textarea ui-tinymce="tinymceOptions" name="description" ng-model="tour.description" type="text" class="form-control"></textarea>
                    </div>

                   <img ng-if="!inEdition && tour.photo.thumbnails.w600h400" class="photo smart-photo tour-main-photo pull-right" ng-src="{{ tour.photo.thumbnails.w600h400 }}">
                    <div ng-if="!inEdition" class="alert description" ng-if="tour.description" ng-bind-html="tour.description"></div>

                    <div ng-if="inEdition"  class="image-horizontal-selector">
                        <div class="image-horizontal-scroll">
                            <img ng-repeat="photo in tour.photos" class="link smart-photo" alt="-" ng-src="{{ photo.thumbnails.w600h400 }}"
                            ng-class="{selected: tour.photo._id === photo._id }" ng-click="selectPhoto(photo)" />
                        </div>
                    </div>
                </div>

                <div tour-presentation-steps-list steps="tour.steps"></div>

                <div class="row">
                    <div class="col-md-12 text-center">
                        <a class="btn btn-primary" ng-click="createStep()">
                            <i class="fa fa-plus"></i>
                            <span translate="global.step.create">Create a new step</span>
                        </a>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-6">
            <div class="tour-map-area responsive-map-area smart-area smart-map-area">
                <div class="tour-map" map config="mapConfig"></div>
            </div>
        </div>
    </div>

</div>
