<div ng-include="'components/navbar/navbar.html'"></div>

    <section class="form-section bikelanes-area">
        <h3>Réseau cyclable et vert</h3>

        <div class="col-md-10">

            <div ng-show="loadingInProgress">
                <div class="alert alert-warning"><i class="fa fa-spinner fa-spin"></i> Chargement en cours...</div>

                <div file-upload="bikemapFileupload"></div>

                        <li>réseau vert</li>
                        <li>couloir bus</li>

                    </ul>
                    <div><span class="bad">En bleu</span>:
                        <ul>
                            <li>trottoir</li>
                            <li>passage inferieur</li>
                            <li>bande a contresens</li>
                            <li>contre allee</li>
                            <li>escalier</li>
                            <li>passerelle</li>
                            <li>non défini</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

</div>
