<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container page">
    <div class="row">
        <div class="col-sm-12">
            <h1>Users</h1>
        </div>
        <div class="col-sm-12">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="user in users">
                    <strong>{{user.name}}</strong>
                    <br>
                    <span class="text-muted">{{user.email}}</span>
                    <a ng-if="user._id !== getCurrentUser()._id" ng-click="delete(user)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
                </li>
            </ul>
        </div>
        <div class="col-sm-12">
            <a href="/signup" class="btn btn-inverse btn-lg btn-login btn-primary" type="submit">
            Register a new user
        </a>
        </div>

    </div>
</div>
