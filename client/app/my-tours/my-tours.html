<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container my-tours-page page">

    <h1>Mes voyages</h1>
    <table ng-show="tours.length" class="table table-hover table-striped smart-table">
        <tr ng-repeat="tour in tours">
            <td class="col-md-1">
                <a ng-click="deleteTour(tour)" class="btn btn-default delete-tour-button"><i class="fa fa-trash-o"></i></a>
            </td>
            <td class="tour-title" ng-click="viewTour(tour)">{{ tour.title }} ({{ tour.status }})</td>
        </tr>
    </table>

    <div ng-hide="tours.length" class="alert alert-info" role="alert">Créez votre premier voyage en cliquant sur le bouton ci-dessous.</div>

    <a ui-sref="journey-create-trace" class="btn btn-primary edit-step-button"><i class="fa fa-plus-square"></i> Créer un nouveau voyage</a>

</div>
